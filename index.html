    <!--Por algum motivo o audio não funciona se estiver dentro de um arquivo js-->
    <!--Acho que é porque a variavel music não ta entrando dentro da função-->

    <script>

        var music = document.getElementById("audio");
        var song  = 0;

        function iniciar(){

        }

        function tocar(){
            music.play();
        }

        function pause(){
            music.pause();
        }

        function stop(){
            music.pause();
            music.currentTime = 0;
        }

        function next(){
            song++;
            music.src = "music/"+ song%5 + ".mp3";
            music.load();
            music.play(); 
        }

        function prev(){
            if(song==0){
                song=4;
            }
            else{
                song--;
            }
            music.src = "music/"+ song%5 + ".mp3";
            music.load();
            music.play(); 
        }


    </script>
